<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 id="title">Headsets Product Survey</h1>
            <p id="description">Headsets market research </p>
        </div>

        <form id="surveyForm" name="survey" method="POST" onsubmit="return validateForm()">
            <div>
                <label for="name-label">Name</label><br>
                <input type="text" id="name-label" minlength="3" name="user_name" required pattern="[a-zA-Z0-9\s]+" placeholder=" Harry James Potter">
            </div>
        
            <div>
                <label for="email-label">Email Address</label><br>
                <input type="email" id="email-label" name="email_ad" required pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" placeholder=" harry.potter@hogwarts.magic">
            </div>

            <div>
                <label for="age">Age</label>
                <input type="number" id="number-label" step="1" name="age" min="12" max="92" required pattern="[3-9]|[1-3][0-9]|9[0-2]">
                <label for="gender-title">Gender</label>
                <input type="radio" name="gender" id="gender" value="male" required><label for="gender">Male</label>
                <input type="radio" name="gender" id="gender" value="female" required checked><label for="gender">Female</label>
                <input type="radio" name="gender" id="gender" value="other" required><label for="gender">Other</label>
            </div>

            <div>
                <label id="product" for="">1. Please rank the following features in order of preference. (1 being the highest)</label>
                <p>1. Price <select name="product-features" id="dropdown">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select></p>
                <p>2. Sound Quality <select name="product-features" id="dropdown">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select></p>
                <p>3. Durability <select name="product-features" id="dropdown">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select></p>
                <p>4. Comfort <select name="product-features" id="dropdown">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select></p>
                <p>5. Extra Features <select name="product-features" id="dropdown">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select></p>
            </div>
            
            <div>
                <label for="">2. Where do you usually use your headphones?(Please select all that apply)</label><br>
                    <input type="checkbox" name="where" value="Home"><label for="where">Home</label><br>
                    <input type="checkbox" name="where" value="School"><label for="where">School</label><br>
                    <input type="checkbox" name="where" value="Work"><label for="where">Work</label><br>
                    <input type="checkbox" name="where" value="Gym"><label for="where">Gym</label><br>
                    <input type="checkbox" name="where" value="Driving"><label for="where">Driving</label><br>
                    <input type="checkbox" name="where" value="Commute"><label for="where">Commute</label><br>
                    <input type="checkbox" name="where" value="Other"><label for="where">Other</label><br>
                    <textarea name="" id="" cols="15" rows="5"></textarea>
            </div>

            <div>
                <label for="">3. What kind of headphones do you like the most?</label><br>
                 <input type="radio" name="headphones" value="circumaural" checked><label for="hphones">circumaural (have circular or ellipsoid earpads that encompass the ears)</label><br>
                <input type="radio" name="headphones" value="supra-aural"><label for="hphones">supra-aural (have pads that sit on top of the ears, rather than around them)</label> <br>
                <input type="radio" name="headphones" value="earbuds"><label for="hphones">earbuds (or earphones, are placed directly outside of the ear canal)</label><br>
                <input type="radio" name="headphones" value="in-ear"><label for="hphones">in-ear(also known as canalphones, are inserted directly into the ear canal)</label><br>
            </div>

            <div>
                <label for="">4. What are the reasons make you like the headphone you chose in question 3? (Please select all that apply)</label><br>
                <input type="checkbox"  name="features" value="appearance"><label for="features">Appearance</label><br>
                <input type="checkbox"  name="features" value="comfortability"><label for="features">Comfortability</label><br>
                <input type="checkbox"  name="features" value="function"><label for="features">Function</label><br>
                <input type="checkbox"  name="features" value="brand"><label for="features">Brand</label><br>
                <input type="checkbox"  name="features" value="price"><label for="features">Price</label><br>
                <input type="checkbox"  name="features" value="portability"><label for="features">Portability</label><br>
                <input type="checkbox"  name="features" value="other"><label for="features">Other</label><br>
                <textarea name="" id="" cols="15" rows="5"></textarea>
            </div>

            <div>
                <label for="addFeatures">5. Which additional features would you like to have in a headset?(Please select all that apply)</label><br>
                <input type="checkbox" name="addFeatures" value="wireless"><label for="additional-features">Wireless</label><br>
                <input type="checkbox" name="addFeatures" value="microsdslot"><label for="additional-features">Micro SD slot</label><br>
                <input type="checkbox" name="addFeatures" value="noisecancelling"><label for="additional-features">Noise Cancelling</label><br>
                <input type="checkbox" name="addFeatures" value="replaceable"><label for="additional-features">Replaceable</label><br>
                <input type="checkbox" name="addFeatures" value="pairing"><label for="additional-features">Easily paired with computer and game consoles</label><br>
            </div>
            <div>
                <label for="msg">Additional Comments:</label>
                <textarea id="msg" maxlength="140" rows="5" name="user_message"></textarea>
            </div>

            <div class="button">
                <input id="button" type="submit" value="Send" name="submit">
                
            </div>

        </form>

    </div>
    
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
